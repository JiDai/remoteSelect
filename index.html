<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery Remote Select Demo</title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.jd-remote-select.js"></script>
	<script type="text/javascript" src="jquery.metadata.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('.remote-select').jdRemoteSelect()
		});
	</script>
</head>

<body>
<div>

	<h2>Simple select</h2>
	<p>
		<select id="remoteSelect1" name="country" class="remote-select { data: { url: 'countries.json.php' }, keepFirstOption:true, valueProperty: 'code'}">
			<option value=""></option>
		</select>
	</p>
					
	<h2>Select avec sous-select</h2>
	<p>
		<select id="remoteSelect2" name="country" class="remote-select { data: { url: 'countries.json.php' }, keepFirstOption:true, valueProperty: 'code', subSelectTarget: '#remoteSelect3'}">
			<option value=""></option>
		</select>
	</p>
	<p>
		<select id="remoteSelect3" name="zone" class="remote-sub-select { data: { url: 'zones.json.php' }, keepFirstOption:true, autoLoad:false, valueProperty: 'code'}">
			<option value=""></option>
		</select>
	</p>

</div>
</body>
